<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cordalis</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
        }

        .banner {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            display: block;
        }
    </style>
</head>

<body>
    <picture>
        <!-- Versão mobile -->
        <source srcset="images/banner-mobile.jpg" media="(max-width: 768px)">
        <!-- Versão desktop -->
        <img src="images/banner-desktop.jpg" alt="Cordalis" class="banner">
    </picture>
</body>

</html>
